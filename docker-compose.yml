version: '3'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: php-typed-values-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "9000:9000"
    environment:
      PHP_IDE_CONFIG: "serverName=php-typed-values"
      XDEBUG_CONFIG: "client_host=host.docker.internal"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge