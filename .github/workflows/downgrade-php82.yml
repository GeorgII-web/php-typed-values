name: Release and Downgrade to PHP 8.2

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  verify-php84:
    name: Verify PHP 8.4 Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure release tag starts with v3.
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "Release tag: $TAG"
          if [[ ! "$TAG" =~ ^v3\.[0-9]+\.[0-9]+$ ]]; then
            echo "This workflow only runs for v3.x.y release tags. Got: $TAG" >&2
            exit 1
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-reqs

      - name: Run tests
        run: composer run-script test

  downgrade-to-php82:
    name: Release PHP 8.2 with Tag v2.x
    needs: verify-php84
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create/Switch to php8.2 branch from release tag
        run: |
          SRC_TAG="${{ github.event.release.tag_name }}"
          echo "Source tag: $SRC_TAG"
          git fetch --tags
          git checkout -B php8.2 "$SRC_TAG"

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: xdebug
          tools: composer:v2

      - name: Install dependencies (ignore platform reqs to allow downgrade tools)
        run: composer install --no-interaction --prefer-dist --no-progress --ignore-platform-reqs

      - name: Run Rector downgrade to PHP 8.2
        run: ./vendor/bin/rector process --config rector/toPhp8.2.php

      - name: Update composer.json PHP constraint to ">=8.2,<8.4"
        run: |
          php -r '
            $f = "composer.json";
            $j = json_decode(file_get_contents($f), true, 512, JSON_THROW_ON_ERROR);
            if (!isset($j["require"])) { $j["require"] = []; }
            $j["require"]["php"] = ">=8.2,<8.4";
            $j["description"] = $j["description"] . " (PHP 8.2 version)";
            file_put_contents($f, json_encode($j, JSON_PRETTY_PRINT|JSON_UNESCAPED_SLASHES) . "\n");
          '

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(downgrade): apply Rector PHP 8.2 and set composer PHP constraint"
          else
            echo "No changes to commit."
          fi

      - name: Compute new v2.x.y tag from release tag v3.x.y
        id: tag
        run: |
          SRC_TAG="${{ github.event.release.tag_name }}"
          # Convert v3.M.N -> v2.M.N
          NEW_TAG="${SRC_TAG/v3./v2.}"
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"
          echo "New tag: $NEW_TAG"

      - name: Push branch and tag
        env:
          NEW_TAG: ${{ steps.tag.outputs.new_tag }}
        run: |
          git push --force-with-lease origin php8.2
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            git tag -d "$NEW_TAG"
          fi
          git tag "$NEW_TAG"
          git push --force origin "$NEW_TAG"
